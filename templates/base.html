<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SKKU Learning</title>
  <link rel="stylesheet" href=" {{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href=" {{ url_for('static', filename='css/upload.css') }}">
  <link rel="stylesheet" href=" {{ url_for('static', filename='css/summary.css') }}">
  <link rel="stylesheet" href=" {{ url_for('static', filename='css/qna.css') }}">
  <link rel="stylesheet" href=" {{ url_for('static', filename='css/lecture.css') }}">
  <script src="{{ url_for('static', filename='js/base.js') }}"> </script>
  <script type="text/javascript" src="{{ url_for('static', filename='src/jquery-3.7.1.min.js') }}"></script>

</head>

<body>
  <div class="container">
    <span class="navi_tab">
      <div class="history">

        <div class="logo_text"><img src="{{ url_for('static', filename='images/skku.png') }}" alt="img" id="skku_img">
          Rec & Edu</div>
        <div class="his_title">History</div>
        <div>
          <button class="note_button">
            New Note
          </button>
          <!-- <div class="history_list">
            {% for i in range(history_list|length) %}
            {{history_list }}<br>
            <div class="divider"></div>
            {% endfor %}
          </div> -->

        </div>
      </div>
    </span>
    <span class="base_main">

      <div class="edu_type">
        <div class="export_button">

          <button id="pdf_button">
            <img src="{{ url_for('static', filename='images/download.png') }}" alt="img" id="download_img">
            PDF EXPORT
          </button>
        </div>
        <div class="type_tab">
          <button class="tab_button" onclick="location.href='/lecture'">속기본</button>
          <button class="tab_button" onclick="location.href='/summary'">요약본</button>
          <button class="tab_button" onclick="location.href='/qna'">문제</button>
        </div>
      </div>
      <div class="edu_content">
        {% block content %}
        {% endblock %}
      </div>
    </span>
  </div>




</body>

</html>
